
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Sample AR</title>
		<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
	<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

    </head>
	<body style="margin : 0px; overflow: hidden;">
	<a-scene embedded arjs>

		<a-marker preset='custom' type='pattern' url='assets/1.patt'>

				<a-entity rotation="-90 0 0"  geometry="primitive: plane; height: 1; width: 1"  material="shader:gif;src:url(assets/1.gif)"></a-entity>

		</a-marker>
		<a-marker preset='custom' type='pattern' url='assets/2.patt'>

			<a-entity rotation="-90 0 0"  geometry="primitive: plane; height: 1; width: 1"  material="shader:gif;src:url(assets/2.gif)"></a-entity>

		</a-marker>
		<a-marker preset='custom' type='pattern' url='assets/3.patt'>

			<a-entity rotation="-90 0 0"  geometry="primitive: plane; height: 1; width: 1"  material="shader:gif;src:url(assets/3.gif)"></a-entity>

		</a-marker>
		<a-marker preset='custom' type='pattern' url='assets/4.patt'>

			<a-entity rotation="-90 0 0"  geometry="primitive: plane; height: 1; width: 1"  material="shader:gif;src:url(assets/4.gif)"></a-entity>

		</a-marker>
		<a-marker preset='custom' type='pattern' url='assets/5.patt'>

			<a-entity rotation="-90 0 0"  geometry="primitive: plane; height: 1; width: 1"  material="shader:gif;src:url(assets/5.gif)"></a-entity>

		</a-marker>			
			<a-entity camera></a-entity>
		</a-scene>
	</body>

</html>
